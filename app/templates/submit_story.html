<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Invia la tua storia</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Nome:<br />
          {{ form.autore(size=80) }}<br />
      </p>
      <p> Storia:<br />
          {{ form.storia(cols="80", rows="25")}}<br />
    </p>
      <p><input type="submit" value="Invia"></p>
  </form>
{% endblock %}
